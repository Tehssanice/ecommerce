<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.css?a">
    <link rel="stylesheet" href="css/index.css?a">
    <link rel="stylesheet" href="css/responsive.css?a">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body style=" background-color: rgba(110, 108, 108, 0.5); text-align: center; ">
    <div class="container">
        <div class="transparent">

            <form action="" style="width: 500px; height:400px; background-color: #fff;">

                <h1>Login</h1>

                <input type="email" placeholder="Username or email address *" class="control" />
                <br>
                <br>

                <input type="password" id="password" placeholder="Password *" class="control">
                <br>
                <br>

                <div class="check">
                    <div class="box">
                        <input type="checkbox" id="agree">
                        <p>Remember me.
                    </div>

                    <p>Lost your password?</p>
                </div>

                <div class="form-group">
                    <input type="submit" id="first_name" class="form-control" value="Create Account">
                </div>


            </form>
        </div>
    </div>
</body>

</html>
